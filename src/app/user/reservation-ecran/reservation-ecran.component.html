<app-menu-user></app-menu-user>


<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="p-5">
        <div class="p-5">
          <div class="container">

            <!-- Page Heading -->
            <h1 class="my-4">{{ecran?.name}}

            </h1>

            <!-- Project One -->
            <div class="row">
              <div class="col-md-7">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" [src]="geturl(ecran.youtubeUrl)" allowfullscreen></iframe>
                </div>
              </div>
              <div class="col-md-5">
                <h3>Nous avons déniché les meilleurs offres pour vous </h3>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputdatereservation">date de réservation</label>
                    <input type="date" class="form-control" id="inputdatereservation" >
                  </div>
                  <div class="form-group">
                    <label for="inputdatedebut">date debut</label>
                    <input type="date" class="form-control" id="datedebut" placeholder="">
                  </div>
                  <div class="form-group">
                      <label for="inputdatefin">date fin</label>
                      <input type="date" class="form-control" id="datefin" placeholder="">
                  </div>
                  <button type="submit" class="btn btn-primary">valider</button>
                  <button type="reset" class="btn btn-primary">annuler</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
